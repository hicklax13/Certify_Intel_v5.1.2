# =============================================================================
# Certify Intel - CI/CD Pipeline
# =============================================================================
# Triggers on push to main/master and pull requests
# Runs tests, builds Docker image, and optionally deploys
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE: certify-intel-backend

jobs:
  # ===========================================================================
  # Test Job
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run unit tests
        run: |
          cd backend
          python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
        env:
          SECRET_KEY: test-secret-key
          DATABASE_URL: sqlite:///./test.db

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: github.event_name == 'push'
        with:
          file: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ===========================================================================
  # Lint Job
  # ===========================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: |
          pip install flake8 black isort

      - name: Run flake8
        run: |
          cd backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Check formatting with black
        run: |
          cd backend
          black --check --diff . || true

      - name: Check imports with isort
        run: |
          cd backend
          isort --check-only --diff . || true

  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # ===========================================================================
  # Push to Registry (on main branch or tags)
  # ===========================================================================
  push:
    name: Push to Container Registry
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- AWS ECR ---
      - name: Configure AWS credentials
        if: vars.DEPLOY_TARGET == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Login to Amazon ECR
        if: vars.DEPLOY_TARGET == 'aws'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push to ECR
        if: vars.DEPLOY_TARGET == 'aws'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Google Cloud ---
      - name: Authenticate to Google Cloud
        if: vars.DEPLOY_TARGET == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        if: vars.DEPLOY_TARGET == 'gcp'
        run: gcloud auth configure-docker

      - name: Push to GCR
        if: vars.DEPLOY_TARGET == 'gcp'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: |
            gcr.io/${{ vars.GCP_PROJECT_ID }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            gcr.io/${{ vars.GCP_PROJECT_ID }}/${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Azure ---
      - name: Login to Azure Container Registry
        if: vars.DEPLOY_TARGET == 'azure'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ vars.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push to ACR
        if: vars.DEPLOY_TARGET == 'azure'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: |
            ${{ vars.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ vars.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- GitHub Container Registry (default) ---
      - name: Login to GitHub Container Registry
        if: vars.DEPLOY_TARGET != 'aws' && vars.DEPLOY_TARGET != 'gcp' && vars.DEPLOY_TARGET != 'azure'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: vars.DEPLOY_TARGET != 'aws' && vars.DEPLOY_TARGET != 'gcp' && vars.DEPLOY_TARGET != 'azure'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy (on tags only)
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: push
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- AWS ECS Deploy ---
      - name: Configure AWS credentials
        if: vars.DEPLOY_TARGET == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Deploy to ECS
        if: vars.DEPLOY_TARGET == 'aws'
        run: |
          aws ecs update-service \
            --cluster certify-intel-cluster \
            --service certify-intel-service \
            --force-new-deployment

      # --- GCP Cloud Run Deploy ---
      - name: Authenticate to Google Cloud
        if: vars.DEPLOY_TARGET == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        if: vars.DEPLOY_TARGET == 'gcp'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: certify-intel
          image: gcr.io/${{ vars.GCP_PROJECT_ID }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          region: ${{ vars.GCP_REGION || 'us-central1' }}

      # --- Azure Container Apps Deploy ---
      - name: Login to Azure
        if: vars.DEPLOY_TARGET == 'azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        if: vars.DEPLOY_TARGET == 'azure'
        run: |
          az containerapp update \
            --name certify-intel \
            --resource-group certify-intel-rg \
            --image ${{ vars.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}

      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment completed for ${{ github.ref_name }}"
          echo "Image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"

  # ===========================================================================
  # Create Release (on tags)
  # ===========================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: deploy
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" $PREV_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" -20)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this release

            ${{ steps.changelog.outputs.changelog }}

            ## Docker Image

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
