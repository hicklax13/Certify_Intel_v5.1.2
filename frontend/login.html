<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certify Intel - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="browser_tab_icon.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            font-family: 'Inter', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo img {
            height: auto;
            max-width: 380px;
            margin-bottom: 12px;
        }

        .login-logo h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: #f8fafc;
            margin: 0;
        }

        .login-logo h1 span {
            color: #3b82f6;
        }

        .login-logo p {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-top: 4px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group input {
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.6);
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #3b82f6;
        }

        .remember-me span {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .login-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .error-message.visible {
            display: flex;
        }

        .footer-text {
            text-align: center;
            color: #64748b;
            font-size: 0.75rem;
            margin-top: 24px;
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="certify_intel_logo.png" alt="Certify Intel" onerror="this.style.display='none';">
                <h1>Certify<span>Intel</span></h1>
                <p>Competitive Intelligence Dashboard</p>
            </div>

            <div id="errorMessage" class="error-message">
                <span>⚠️</span>
                <span id="errorText">Invalid email or password</span>
            </div>

            <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="username" placeholder="admin@certifyhealth.com"
                        autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••"
                        autocomplete="current-password" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Keep me signed in</span>
                    </label>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <p class="footer-text">© 2026 Certify Health. All rights reserved.</p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Verify token is still valid
                fetch(`${API_BASE}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                    .then(res => {
                        if (res.ok) {
                            window.location.href = '/';
                        }
                    })
                    .catch(() => {
                        localStorage.removeItem('access_token');
                    });
            }
        });

        async function handleLogin(event) {
            event.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Signing in...';
            errorMessage.classList.remove('visible');

            try {
                // OAuth2 expects form-urlencoded data
                const formData = new URLSearchParams();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch(`${API_BASE}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || 'Invalid email or password');
                }

                const data = await response.json();

                // Store token
                localStorage.setItem('access_token', data.access_token);

                // Redirect to dashboard
                window.location.href = '/';

            } catch (error) {
                errorText.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.classList.add('visible');

                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        }
    </script>
</body>

</html>
