version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: pgvector/pgvector:pg16
    container_name: certify-intel-db
    environment:
      POSTGRES_USER: certify
      POSTGRES_PASSWORD: certify_dev_password
      POSTGRES_DB: certify_intel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U certify -d certify_intel" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: certify-intel-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: certify-intel-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://certify:certify_dev_password@db:5432/certify_intel
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      BING_API_KEY: ${BING_API_KEY}
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: certify-intel-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules

  # Celery Worker (for async tasks)
  celery-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: certify-intel-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://certify:certify_dev_password@db:5432/certify_intel
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      BING_API_KEY: ${BING_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info

  # Celery Beat (for scheduled tasks)
  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: certify-intel-beat
    environment:
      DATABASE_URL: postgresql+asyncpg://certify:certify_dev_password@db:5432/certify_intel
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
    command: celery -A app.tasks.celery_app beat --loglevel=info

volumes:
  postgres_data:
