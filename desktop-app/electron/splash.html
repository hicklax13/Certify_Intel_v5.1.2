<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0D3B66 0%, #122753 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            -webkit-app-region: drag;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .logo-text {
            font-size: 36px;
            font-weight: 800;
            color: #122753;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .loader {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-bar {
            width: 40%;
            height: 100%;
            background: #3A95ED;
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(350%);
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <span class="logo-text">CI</span>
    </div>
    <h1>Certify Intel</h1>
    <p>Starting application...</p>
    <div class="loader">
        <div class="loader-bar"></div>
    </div>
</body>

</html>
